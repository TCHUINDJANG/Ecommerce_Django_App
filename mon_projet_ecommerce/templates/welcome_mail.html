<!-- templates/welcome_mail.html -->

<html>
  <head>
    <title>Account Confirmation</title>
  </head>
  <body>
    <h1>Hello, {{ username }}!</h1>
    <p>
      With great happiness I welcome you to our great platform, online shopping got
      much better with Ecoms platform.
    </p>
    <p>
      To conclude your registration. Please follow this link to confirm your mail:
    </p>
    <a
      href="{{ request.scheme }}://{{ request.get_host }}{% url 'confirm_registration' %}?token={{ confirm_token }}"
      >Confirm Account</a
    >
  </body>
</html>
